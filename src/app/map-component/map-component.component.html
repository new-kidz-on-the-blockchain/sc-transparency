<!-- [coordinates]="[[11.321741, 54.184321],[9.404404, 47.613276], [10.306440, 53.940610]]" -->
<div style="width:auto;height: 400px;margin: 0px">
  <aol-map [width]="'100%'" [height]="'100%'">
    <aol-view [zoom]="zoom">
      <aol-coordinate [x]="x" [y]="y" [srid]="'EPSG:4326'"></aol-coordinate>
      <!-- <aol-coordinate [x]="10" [y]="90" [srid]="'EPSG:4326'"></aol-coordinate> -->
    </aol-view>
    <aol-layer-tile [opacity]="opacity">
      <aol-source-osm></aol-source-osm>
    </aol-layer-tile>
    <aol-layer-vector [opacity]="opacity">
      <aol-source-vector>
        <aol-feature>
          <aol-geometry-linestring>
            <aol-collection-coordinates
              [coordinates]="coords"
              [srid]="'EPSG:4326'">
            </aol-collection-coordinates>
          </aol-geometry-linestring>
          <aol-style>
            <aol-style-stroke [color]="'#ff4081'"></aol-style-stroke>
          </aol-style>
        </aol-feature>
      </aol-source-vector>
      <!-- <aol-source-vector>
              <aol-feature>

              </aol-feature>
              <aol-feature>
                  <aol-geometry-point>
                      <aol-coordinate [x]="15.1" [y]="5.1" [srid]="'EPSG:4326'"></aol-coordinate>
                  </aol-geometry-point>
                  <aol-style>
              <aol-style-icon
                [src]="'assets/logo.png'"
                [anchor]="[0.5, 1]"
                [anchorXUnits]="'fraction'" [anchorYUnits]="'fraction'"

                [anchorOrigin]="'top-left'">
              </aol-style-icon>
            </aol-style>
          </aol-feature>
          </aol-source-vector> -->
    </aol-layer-vector>
  </aol-map>
</div>
